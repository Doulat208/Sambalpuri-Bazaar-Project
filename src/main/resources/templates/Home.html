<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8" />
    <title>Sambalpuri Bazaar | Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" th:href="@{/css/Home.css}" />
</head>

<body>

<!-- Navbar -->
<nav th:replace="~{Navigation::navbar()}"></nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <img src="/Images/Logo.png" class="hero-logo" alt="Sambalpuri Bazaar Logo" />

        <h1>Sambalpuri Bazaar</h1>
        <p class="tagline">
            Authentic Handloom • Traditional Art • Pure Odisha Culture
        </p>

        <a href="/products" class="explore-btn">
            Explore Collection <i class="fa-solid fa-arrow-right"></i>
        </a>
    </div>
</section>

<!-- Product Showcase -->
<section class="products">
    <h2 class="section-title">Our Collections</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="/Images/Red Saree.webp" alt="Sambalpuri Red Saree">
            <div class="card-content">
                <h3>Sambalpuri Red Saree</h3>
                <p>Handwoven elegance with traditional motifs.</p>
            </div>
        </div>

        <div class="product-card">
            <img src="/Images/Blue Kurti.webp" alt="Blue Kurti">
            <div class="card-content">
                <h3>Handloom Blue Kurti</h3>
                <p>Comfort meets culture in every thread.</p>
            </div>
        </div>

    </div>
</section>

</body>
</html>
